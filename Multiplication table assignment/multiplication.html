<head>
    <title>MULTIPLICATION TABLE</title>

    <style type="text/css">
        table,td
        {
            border:3px solid black;
            border-collapse: collapse;
        }
    
    </style>
    </head>
<body>
    <script language="javascript">
    var a,b;
        document.write("<table>");
        for(a=1;a<=20;a++)
            {
                document.write("<tr>");
                if(a%2==0)
                    {
                        for(b=1;b<=20;b++)
                            {
                                document.write("<td style='background-color:yellow'>"+b+"*"+a+"="+b*a+"</td>");
                            }
                    }
                else
                    {
                         for(b=1;b<=20;b++)
                            {
                                document.write("<td style='background-color:pink'>"+b+"*"+a+"="+b*a+"</td>");
                            }
                    }
                document.write("</tr>");
            }
        document.write("</table>");
    
    
    </script>
    
    </body>
